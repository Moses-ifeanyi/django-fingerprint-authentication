{% extends 'base.html' %}
<!-- title -->

{% block title %} {{page_title}} {% endblock title %}

<!-- load static tags -->
{% load static %}
<!-- css -->
{% block css %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
{% endblock css %}
<!-- content begins -->
{% block content %}
<body class="text-center">
  <main class="form-signin">
    <form method="POST">
      {% csrf_token %}
      <img
        class="mb-4"
        src="{% static 'images/logos.png' %}"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      {% if error %}
      <p class="mb-3 fw-normal text-danger">{{error}}</p>
      {% endif %}

      <div class="form-floating mb-2">
        <input
          type="text"
          name="Surname"
          id="Surname"
          class="form-control"
          placeholder="Surname"
        />

        <label for="surname">Surname</label>

        <div class="form-floating mb-2">
          <input
            type="text"
            name="display-name"
            id="display-name"
            class="form-control"
            placeholder="display Name"
          />
  
          <label for="username">First Name</label>

          <div class="form-floating mb-2">
            <input
              type="text"
              name="Lastname"
              id="Lastname"
              class="form-control"
              placeholder="Lastname"
            />
    
            <label for="last_name">Last name</label>

            <div class="form-floating mb-2">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="email"
              />
      
              <label for="email">Email</label>

      <div class="form-floating mb-2">
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="username"
        />

        <label for="username">Username</label>
      <input
        type="submit"
        value="Register"
        class="w-100 btn btn-lg btn-primary"
      />
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>
</body>
{% endblock content %}
